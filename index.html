<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo App</title>
    <link rel="stylesheet" href="src/style.css"/>
    <link
    href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
    <main>
          <form action="search" id="city-form">
            <input
              type="text"
              name="name"
              id="typed-city"
              required
              placeholder="Enter a city"
              class = "search-form"
            />
            <button type="submit" class="btn btn-light">Search</button>
          </form>
          <h2>
            It's 
            <span class="current-temp"><span id="current-temp">22</span>°C</span> 
             in
            <span id="displayedcity">San Francisco</span>.
          </h2>
          <h3>
            <div id="icon"></div>
            <span id="description">sunny</span> ~ wind: <span id="wind-speed">3.2</span> km/sec
          </br>
            <span id="time"></span>
          </h3>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                Fri
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt="clear sky"
                width="36"
              />
              18 12
              </div>
            </div>
          </div>
    </main>
    </br>
    <footer>
        This project was coded by 
        <a href="https://github.com/victoriadesigns" target="_blank">Victoria Helmer</a>. It is open source on 
        <a href="https://github.com/victoriadesigns/el-tiempo-7" target="_blank">GitHub</a> and hosted on 
        <a href="https://tiempo-app.netlify.app/" target="_blank">Netlify</a>.
        <p class="cute">꒰ ꒱ؘ ࿐ ࿔*:･ﾟ</p>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
