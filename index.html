<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo App</title>
    <link rel="stylesheet" href="src/style.css"/>
    <link
    href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
    <div class="container">
    <main>
          <form action="search" id="city-form">
            <input
              type="text"
              name="name"
              id="typed-city"
              required
              placeholder="Enter a city"
              class = "search-form"
            />
            <button type="submit" class="btn btn-light">Search</button>
          </form>
          <h2>
            It's <span id="current-temp">22°C</span> and sunny in
            <span id="displayedcity">San Francisco</span>.
          </h2>
          <h3>
            🌤 ~ wind: 3.2 km/sec
          </br>
            <span id="displayedtime"> Tuesday, 10:00 </span>
          </h3>
    </main>
    </br>
    </br>
    </br>
    <footer>
        This project was coded by 
        <a href="https://github.com/victoriadesigns" target="_blank">Victoria Helmer</a>. It is open-source on 
        <a href="https://github.com/victoriadesigns/el-tiempo-7" target="_blank">GitHub</a> and hosted on 
        <a href="https://tiempo-app.netlify.app/" target="_blank">Netlify</a>.
        <p class="cute">꒰ ꒱ؘ ࿐ ࿔*:･ﾟ</p>
    </footer>
    </div>
</body>
</html>
